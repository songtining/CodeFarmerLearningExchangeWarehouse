<html lang="en">

<head>

    <link rel="stylesheet" href="../static/index/css/bootstrap.css">
    <script src="../static/dist/bootstrap-table.min.js"></script>
    <script src="../static/dist/locale/bootstrap-table-zh-CN.min.js"></script>
</head>

<body>
    <div id="search_div">
        <div class="search_input">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">作者</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>
        <div class="search_input">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">作者</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>
        <div class="search_input">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">作者</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>
        <div class="search_input">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">作者</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>

        <div id="search_btn_div">
            <div class="btn-group" role="group" aria-label="Default button group">
                <button class="btn btn-default">查询</button>
            </div>
        </div>
    </div>

    <div id="myTabDiv">
        <table id="mytab" class="table table-hover"></table>
    </div>
<script>
    $('#mytab').bootstrapTable({
        url: 'data1.json',
        queryParams: "queryParams",
        toolbar: "#toolbar",
        sidePagination: "true",
        striped: true, // 是否显示行间隔色
        //search : "true",
        uniqueId: "ID",
        pageSize: "5",
        pagination: true, // 是否分页
        sortable: true, // 是否启用排序
        columns: [{
            field: 'id',
            title: '登录名',
            align: 'center',
            width: '20%'
        },
        {
            field: 'name',
            title: '昵称',
            align: 'center',
            width: '20%'
        },
        {
            field: 'price',
            title: '角色',
            align: 'center',
            width: '20%'
        },
        {
            field: 'price',
            title: '操作',
            width: '30%',
            align: 'center',
            valign: 'middle',
            formatter: actionFormatter,
        }

        ]
    });
    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='查看'><span class='glyphicon glyphicon-search'>查看</span></a>";
        result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'>编辑</span></a>";
        result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span class='glyphicon glyphicon-remove'>删除</span></a>";
        return result;
    }
</script>
</body>

</html>
