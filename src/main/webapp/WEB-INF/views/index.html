<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>首页</title>
	<script language="JavaScript" src="../static/js/jQuery/jquery-3.3.1.js"></script>
	<script language="JavaScript" src="../static/js/jQuery/jquery-3.3.1.min.js"></script>
	<!--默认样式-->
	<link rel="stylesheet" type="text/css" href="../static/index/css/reset.css" />
	
	<!--响应式框架-->
	<link rel="stylesheet" type="text/css" href="../static/index/css/bootstrap.css">
	
	<!--主要样式-->
	<link rel="stylesheet" href="../static/index/css/head.css" />
	<style>
		a{
			color: #0b2e13;
		}
	</style>
</head>
<body style="overflow:hidden">
	<!-- 导航 -->
	<header class="header"> 
		<div class="container clearfix"> 
			<div class="fl left">
			</div>
			<div class="fr nav"> 
				<ul class="navbar_nav" data-in="fadeInDown" data-out="fadeOutUp">
					<li class="active">
						<a href="javascript:void(0)" onclick="homePage()" style="color: #0b2e13">首页</a>
					</li>
					<li class="dropdown">
						<a href="javascript:void(0)" onclick="test()" style="color: #0b2e13">
							图书资料库
						</a>
					</li>
					<li class="dropdown">
						<a href="javascript:void(0)" style="color: #0b2e13">借出名单</a>
						<div class="dropdown_menu">
							<a href="#">二级菜单</a>
							<a href="#">二级菜单</a>
							<a href="#">二级菜单</a>
						</div>
					</li>
					<li>
						<a href="javascript:void(0)" style="color: #0b2e13">未还清单</a>
					</li>
					<li>
						<a href="javascript:void(0)" style="color: #0b2e13">每月清单</a>
					</li>
					<li>
						<a href="javascript:void(0)" style="color: #0b2e13">联系合作</a>
					</li>
				</ul>
			</div>
			<a href="javascript:void(0)" id="navToggle">
	            <span></span>
	        </a>
		</div>
		<div id="iframe" style="overflow:hidden"><iframe src="../map.html" frameborder="0" width="100%" height="1000px" scrolling="no">
		</iframe></div>
	</header>
	<div class="banner">
		<img src="../static/index/image/xxx.jpg">
	</div>
	<script src="js/jquery.min.js"></script>

	<script>
		$(function(){
			//超过一定高度导航添加类名
			var nav=$("header"); //得到导航对象  
			var win=$(window); //得到窗口对象  
			var sc=$(document);//得到document文档对象。  
			win.scroll(function(){  
			  if(sc.scrollTop()>=100){  
			    nav.addClass("on");   
			  }else{  
			   nav.removeClass("on");  
			  }  
			})
			//关闭nav
			$('.m_nav .top .closed').on('click',function(){
				$('.m_nav').removeClass('open');
			})
			//二级导航  移动端
		    $(".m_nav .ul li").click(function() {
				$(this).children("div.dropdown_menu").slideToggle('slow')
		        $(this).siblings('li').children('.dropdown_menu').slideUp('slow');				
		    });

		})
	</script>
	<script src="../static/js/my/index.js"></script>
</body>
</html>
